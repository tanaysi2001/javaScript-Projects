<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WheatherApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false" class="cityname" name="city ">
            <button class="searchButton">
                <img src="images/search.png" alt="" >
            </button>
        </div>

        <p class="statusText"></p>

        <div class="error">
            <p>Invalid City name</p>
        </div>

        <div class="weather">
            <img src="images/rain.png" class="weatherIcon " >
            <h1 class="temp">22 <sup>o</sup>c </h1>
            <h2 class="city">NewYork</h2>

            <div class="details">

                 <div class="col">
                    <img src="images/humidity.png" class="weatherImages invert" >
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                 </div>

                 <div class="col">
                    <img src="images/wind.png" class="weatherImages">
                    <div>
                        <p class="wind">15Kmph</p>
                        <p>Wind Speed</p>
                    </div>
                 </div>
            </div>
               
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
