<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" src="/images/close.png" alt="close" width="20px">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo "><img class="invert " src="images/logo.svg" alt="logo">Spotify</div>

                <ul>
                    <li><img class=" invert " src="images/home.svg" alt="home">Home</li>
                    <li><img class=" invert " src="images/search.svg" alt="search">search</li>
                </ul>

            </div>
            <div class="library bg-grey rounded m-1 p-1 ">
                <div class="heading ">
                    <img class="invert width" src="images/playlist.svg" alt="playlist">
                    <h2>
                        Your Library
                    </h2>
                </div>

                <div class="songList">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <a href="https://www.spotify.com/in-en/legal/">Legal</a>
                    <a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety</a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a>
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a>
                    <a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded p-1 ">
            <div class="header ">
                <div class="nav">

                    <div class="hamburgerContainer">
                        <img class="hamburger invert" src="images/hamburger.png" alt="hamburger">
                        <img class="invert leftArrow " src="images/left.png" alt="left">
                        <img class="invert rightArrow " src="images/right.png" alt="right">
                    </div>

                </div>
                <div class="buttons">
                    <button class="signupBtn">Sign up</button>
                    <button class="loginBtn">Log in</button>
                </div>
            </div>

            <div class="spotifyPlaylists">
                <h1>Spotify playlists</h1>
                <div class="cardContainer">
                        <!-- cards will be populated through javascript -->
                </div>
                <div class="playbar">

                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">


                        <div class="songinfo">

                        </div>
                        <div class="songButtons">
                            <img id="previous" src="images/previous.svg" alt="previous">
                            <img id="play" class="playbtn" src="images/play.svg" alt="playbtn">
                            <img id="next" src="images/next.svg" alt="next">
                        </div>
                        <div class="timeVolume">
                            <div class="songtime">

                            </div>
                            <div class="volume">
                                <img class="invert" src="/images/volume.png" alt="volume">
                                <div class="range">
                                    <input type="range" name="volume" id="volume">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js">

    </script>
</body>

</html>
