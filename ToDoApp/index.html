<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do APP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="statsContainer">
            <div class="details">
                <h1>Todo App</h1>
                <p>keep it up</p>
                <div class="progressBar">
                    <div id="progress">

                    </div>
                </div>
            </div>
            <div class="statsNumbers">
                <p id="numbers">2/3</p>
            </div>
        </div>

        <form action="">
            <input type="text" placeholder="Enter your task" id="taskInput">
            <button id="newTask" type="submit">+</button>
        </form>
        <ul id="taskList">

        </ul>
    </div>


    <script src="script.js"></script>

</body>


</html>
